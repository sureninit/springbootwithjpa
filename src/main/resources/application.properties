spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#=====================================
#Data source
#=================================
#set here configuration for the dabase connection
#Connection url for the database "surendb"
spring.datasource.url =jdbc:mysql://localhost:3306/surendb
#username and password
spring.datasource.username = root
spring.datasource.password = 1234
#keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
#======================
# JPA / HIBERNATE
# =========================
#show or not log for each sql query
spring.jpa.show-sql = true
#schem will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernante to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

